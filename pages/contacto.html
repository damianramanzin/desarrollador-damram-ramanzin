<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Contacto</title>
</head>
<body class="body-contact">
    <header>
        <div class="div-header">
        <img src="../Assets/ancla.png" alt="ancla-logo">
        <h1 class="h-header">Desarrollo web Damram</h1>
        </div>
        <h2 class="h2-header">¡Bienvenidos!</h2>
    </header>
    <nav>
        <a href="../index.html">Home</a>
        <a href="servicios.html">Servicios</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contacto.html">Contacto</a>
        <a href="sobre_mi.html">Sobre mí</a>
    </nav>
    <form>
        <fieldset>
            <legend class="legend">Contacto</legend>
            <label for="nombre_apellido">Nombre:</label>
            <input type="text" class="nombre" name="nombre" placeholder="escriba aquí su nombre"> 
            <label for="nombre_apellido" class="apellido-espacio">Apellido:</label>
            <input type="text" class="apellido" name="apellido" placeholder="escriba aquí su apellido">
            <legend></legend>
            <label for="email">E-mail:
            <input type="email" class="email" placeholder="escriba aquí su E-mail" name="email">
            </label>
            <div class="consulta">Consulta:</div>
            <textarea name="Consulta:" cols="150" rows="10" class="consulta-espacio" placeholder="Escriba aquí su Consulta"></textarea>
            <div class="enviar-limpiar">
            <input type="submit" class="enviar-consulta" value="Enviar consulta">
            <input type="reset" class="limpiar-consulta" value="Limpiar consulta">
            </div>
        </fieldset>
    </form>
    
    <footer class="footer-2">
        <p>
            Copyright 2022
            <a href=”#”>Ley de Cookies</a>
            Seguime en <a href=”#”>Facebook:<img class="facebook" src="../Assets/Facebook_logo_(square).png" alt="facebook-logo"></a>
            e <a href="#">Instagram:<img class="instagram" src="../assets/instagram.png" alt="instagram-logo"></a>
        </p>
    </footer>
</body>
</html>
